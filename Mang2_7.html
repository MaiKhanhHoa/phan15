<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input1">
<input type="text" id="input2">
<button type="button" onclick="hienthi()">Click</button>
</body>
<script>
    function hienthi() {
        let a = +document.getElementById("input1").value
        let b = +document.getElementById("input2").value
        document.write(b + " " + a)
    }
</script>
</html>
