<script>
    function timMin(arr) {
        min = arr[0]
        for (i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i]
            }
        }
        return min;
    }

    let arr = new Array(3)
    for (i = 0; i < 3; i++) {
        arr[i] = +prompt()
    }
    b = timMin(arr)
    alert(b)

</script>
